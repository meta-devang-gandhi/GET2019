<div>
    <table class="table">
        <thead>
            <tr>
                <th> Date </th>
                <th> Amount </th>
                <th> Status </th>
                <th> Details </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orderList">
                <td>{{order.timeStamp | date: 'medium'}}</td>
                <td>{{order.totalAmount}}</td>
                <td>{{order.status}}</td>
                <td><a [routerLink]="['/order-detail/',order.ID]">View</a></td>

            </tr>
        </tbody>
    </table>
</div>
