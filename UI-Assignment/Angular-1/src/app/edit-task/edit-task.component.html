<div class="card m-4 border-0">

    <form [formGroup]="taskEditForm">

        <div class="form-row">
            <div class="form-group col-8">
                <label>Task Name</label>
                <input type="text" class="form-control" formControlName="taskName" placeholder="name" [ngClass]="{ 'is-invalid': submitted && fval.taskName.errors }" #taskName [(ngModel)]="toEditTask.taskName" />
                <div *ngIf="submitted && fval.taskName.errors" class="invalid-feedback">
                    <div *ngIf="fval.taskName.errors.required">Task name is required</div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-8">
                <label>Task Description</label>
                <input type="text" class="form-control" formControlName="taskDescription" placeholder="description" [(ngModel)]="toEditTask.taskDescription" [ngClass]="{ 'is-invalid': submitted && fval.taskDescription.errors }" #taskDescription />
                <div *ngIf="submitted && fval.taskDescription.errors" class="invalid-feedback">
                    <div *ngIf="fval.taskDescription.errors.required">Task name is required</div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-8">
                <label>Priority </label>
                <select formControlName="priority" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.priority.errors }" [(ngModel)]="toEditTask.taskPriority">
                        
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                <div *ngIf="submitted && fval.priority.errors" class="invalid-feedback">
                    <div *ngIf="fval.priority.errors.required">priority is required</div>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-8">
                <label>Status </label>
                <select formControlName="status" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.status.errors }" [(ngModel)]="toEditTask.status">
                            
                            <option value="New">New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>
                <div *ngIf="submitted && fval.priority.errors" class="invalid-feedback">
                    <div *ngIf="fval.priority.errors.required">status is required</div>
                </div>
            </div>
        </div>

        <div class="">
            <button type="submit" class="btn btn-primary mr-1" (click)="updateForm()">Update</button>
            <button class="btn btn-secondary  mr-1" type="reset" (click)="onReset()">Reset</button>
            <button class="btn btn-danger  mr-1" type="submit" (click)="deleteTask()">Delete</button>
        </div>
    </form>
</div>
